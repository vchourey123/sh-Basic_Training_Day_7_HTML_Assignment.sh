<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    
    <link rel="stylesheet" href="working.css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  </head>
  <body>
    <h1>My_Todo List</h1>
    <form id="form">
      <div class="input-row">
        <label for="Todo" >Todo</label>
        <input type="text" name="Todo" placeholder="Add todo" id="Todo" />
      </div>
      <button id="button" >Submit</button>
    </form>
    <table id="table">
      <thead>
        <tr>
          <th>Todo</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="working.js">
    </script>
  </body>
</html>
